<template name="profile">
  <div class="profile">
    <div class="container">
      <h4> {{profile.name}}'s profile </h4>

      <div class="row">
        <div class="col-md-6">
          <h5> Posts </h5>
          <ul class="list-unstyled">
            {{#each posts}}
              <li><a href="{{pathFor 'postPage'}}">{{title}}</a></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
